<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Project Pi Tutoring</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Project Pi combines Mathematics and the accessibility of social media to create a unique learning experience." />
    <meta name="theme-color" content="#222f3e">
	<meta property="og:title" content="Project Pi Tutoring" />
    <meta property="og:description" content="Project Pi combines Mathematics and the accessibility of social media to create a unique learning experience." />
    <meta property="og:image" content="https://projectpitutoring.github.io/banner.jpg" />
    <meta property="og:url" content="https://projectpitutoring.github.io/" />
    <meta property="og:type" content="website" />
    <script type="text/javascript">
    if (`%NODE_ENV%` === "production" && window.__REACT_DEVTOOLS_GLOBAL_HOOK__) window.__REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () {}
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/icons/favicon.png">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/512-nonalpha.png">
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icons/152-nonalpha.png">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/180-nonalpha.png">
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/icons/167-nonalpha.png">
  </head>

      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
